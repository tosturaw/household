<ion-content [fullscreen]="true">
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Register</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <ion-item>
          <ion-input label="First Name" labelPlacement="floating" placeholder="Enter first name" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Last Name" labelPlacement="floating" placeholder="Enter last name" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Email" labelPlacement="floating" placeholder="Email" type="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Password" labelPlacement="floating" placeholder="Password" type="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Confirm Password" labelPlacement="floating" placeholder="Password" type="password"></ion-input>
        </ion-item>
        <ion-button color="primary" size="full">Register</ion-button>
        <hr/>
        <p class="text-center" size="full">Already registered?</p>
        <ion-button color="secondary" size="full">Login</ion-button>
        <ion-button color="dark" fill="clear" size="full">Forgot password?</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
