<ion-content [fullscreen]="true">
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Login</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <ion-item>
          <ion-input label="Email" labelPlacement="floating" placeholder="Email" type="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Password" labelPlacement="floating" placeholder="Password" type="password"></ion-input>
        </ion-item>
        <ion-button color="primary" size="full">Login</ion-button>
        <ion-button color="secondary" size="full">Register</ion-button>
        <ion-button color="dark" fill="clear" size="full">Forgot password?</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
